<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #111b21;
            color: #e9edef;
            height: 100vh;
            overflow: hidden;
        }

        body.light {
            background: #f0f2f5;
            color: #111b21;
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111b21;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        body.light .login-screen {
            background: #f0f2f5;
        }

        .login-box {
            background: #1f2c34;
            padding: 40px;
            border-radius: 16px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        body.light .login-box {
            background: white;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: #25d366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
        }

        .login-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #e9edef;
        }

        body.light .login-header h1 {
            color: #111b21;
        }

        .login-header p {
            font-size: 14px;
            color: #8696a0;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #8696a0;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            background: #2a3942;
            border: 1px solid #3b4a54;
            border-radius: 8px;
            font-size: 16px;
            color: #e9edef;
            outline: none;
            transition: all 0.2s;
        }

        body.light .input-group input {
            background: #f0f2f5;
            border: 1px solid #d1d7db;
            color: #111b21;
        }

        .input-group input:focus {
            border-color: #25d366;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #25d366;
            color: white;
        }

        .btn-primary:hover {
            background: #20bd5a;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid #25d366;
            color: #25d366;
            margin-top: 12px;
        }

        .btn-secondary:hover {
            background: rgba(37, 211, 102, 0.1);
        }

        .hidden {
            display: none !important;
        }

        /* Chat Screen */
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .chat-header {
            background: #202c33;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #2a3942;
        }

        body.light .chat-header {
            background: #f0f2f5;
            border-bottom: 1px solid #d1d7db;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            background: #25d366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .chat-info h2 {
            font-size: 16px;
            color: #e9edef;
        }

        body.light .chat-info h2 {
            color: #111b21;
        }

        .chat-info p {
            font-size: 13px;
            color: #8696a0;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #8696a0;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: #2a3942;
        }

        body.light .icon-btn:hover {
            background: #e9edef;
        }

        .icon-btn.admin {
            background: #25d366;
            color: white;
        }

        .icon-btn.admin:hover {
            background: #20bd5a;
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #0b141a;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,.02) 10px, rgba(255,255,255,.02) 20px);
        }

        body.light .messages-area {
            background: #efeae2;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,.02) 10px, rgba(0,0,0,.02) 20px);
        }

        .messages-wrapper {
            max-width: 1000px;
            margin: 0 auto;
        }

        .date-divider {
            text-align: center;
            margin: 20px 0;
        }

        .date-badge {
            display: inline-block;
            padding: 6px 12px;
            background: #202c33;
            border-radius: 8px;
            font-size: 12px;
            color: #8696a0;
        }

        body.light .date-badge {
            background: white;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .message {
            display: flex;
            margin-bottom: 12px;
            animation: slideIn 0.2s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 65%;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .message:not(.own) .message-bubble {
            background: #202c33;
            border-radius: 0 8px 8px 8px;
        }

        body.light .message:not(.own) .message-bubble {
            background: white;
        }

        .message.own .message-bubble {
            background: #005c4b;
            border-radius: 8px 0 8px 8px;
        }

        body.light .message.own .message-bubble {
            background: #d9fdd3;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message-sender {
            font-weight: 600;
            font-size: 14px;
            color: #25d366;
        }

        body.light .message-sender {
            color: #00a884;
        }

        .admin-badge {
            font-size: 12px;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
            color: #e9edef;
            word-wrap: break-word;
        }

        body.light .message-text {
            color: #111b21;
        }

        .message.own .message-text {
            color: #e9edef;
        }

        body.light .message.own .message-text {
            color: #111b21;
        }

        .message-image {
            max-width: 100%;
            border-radius: 8px;
            display: block;
            margin-top: 4px;
        }

        .message-footer {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 4px;
            margin-top: 4px;
        }

        .message-time {
            font-size: 11px;
            color: #8696a0;
        }

        .delete-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            background: #ea4335;
            border: 2px solid #0b141a;
            border-radius: 50%;
            color: white;
            font-size: 14px;
            font-weight: bold;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }

        .message:hover .delete-btn {
            display: flex;
        }

        .delete-btn:hover {
            background: #c5221f;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8696a0;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        /* Input Area */
        .input-area {
            background: #202c33;
            padding: 12px 20px;
            border-top: 1px solid #2a3942;
        }

        body.light .input-area {
            background: #f0f2f5;
            border-top: 1px solid #d1d7db;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .message-input {
            flex: 1;
            padding: 10px 16px;
            background: #2a3942;
            border: none;
            border-radius: 24px;
            font-size: 15px;
            color: #e9edef;
            outline: none;
        }

        body.light .message-input {
            background: white;
            color: #111b21;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            background: #25d366;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: #20bd5a;
            transform: scale(1.05);
        }

        /* Admin Panel */
        .admin-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .admin-content {
            background: #202c33;
            padding: 32px;
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
        }

        body.light .admin-content {
            background: white;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .admin-header h2 {
            font-size: 24px;
            color: #25d366;
            margin-bottom: 8px;
        }

        .admin-header p {
            color: #8696a0;
            font-size: 14px;
        }

        .admin-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .admin-btn {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .admin-btn.danger {
            background: #ea4335;
            color: white;
        }

        .admin-btn.danger:hover {
            background: #c5221f;
        }

        .admin-btn.warning {
            background: #fb8c00;
            color: white;
        }

        .admin-btn.warning:hover {
            background: #e67c00;
        }

        .admin-btn.close {
            background: #2a3942;
            color: #8696a0;
        }

        body.light .admin-btn.close {
            background: #f0f2f5;
            color: #54656f;
        }

        .admin-btn.close:hover {
            background: #3b4a54;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #3b4a54;
            border-radius: 3px;
        }

        body.light ::-webkit-scrollbar-thumb {
            background: #c4c4c4;
        }

        @media (max-width: 768px) {
            .message-bubble {
                max-width: 85%;
            }

            .chat-header {
                padding: 10px 16px;
            }

            .messages-area {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <div class="login-header">
                <div class="login-icon">üí¨</div>
                <h1>Welcome to Chat</h1>
                <p>Enter your username to continue</p>
            </div>
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="usernameInput" placeholder="Your username" maxlength="20" autofocus>
            </div>
            <button class="btn btn-primary" id="joinBtn">Join Chat</button>
            <button class="btn btn-secondary" id="adminLoginBtn">Admin Login</button>
        </div>
    </div>

    <!-- Admin Login Screen -->
    <div id="adminLoginScreen" class="login-screen hidden">
        <div class="login-box">
            <div class="login-header">
                <div class="login-icon">üîê</div>
                <h1>Admin Login</h1>
                <p>Enter admin credentials</p>
            </div>
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="adminUsernameInput" placeholder="Admin username" maxlength="20">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="adminPasswordInput" placeholder="Admin password">
            </div>
            <button class="btn btn-primary" id="adminSubmitBtn">Login</button>
            <button class="btn btn-secondary" id="backBtn">Back</button>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chatScreen" class="chat-container hidden">
        <div class="chat-header">
            <div class="header-left">
                <div class="chat-avatar">üí¨</div>
                <div class="chat-info">
                    <h2>Group Chat</h2>
                    <p id="userStatus">Online as <span id="displayUsername"></span></p>
                </div>
            </div>
            <div class="header-actions">
                <button class="icon-btn admin hidden" id="adminPanelBtn" title="Admin Panel">‚öôÔ∏è</button>
                <button class="icon-btn" id="themeBtn" title="Toggle Theme">‚òÄÔ∏è</button>
            </div>
        </div>

        <div class="messages-area" id="messagesArea">
            <div class="messages-wrapper" id="messagesWrapper">
                <div class="empty-state">
                    <div class="empty-icon">üí¨</div>
                    <p>No messages yet. Start the conversation!</p>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="file" id="imageInput" accept="image/*" class="hidden">
                <button class="icon-btn" id="imageBtn" title="Send Image">üì∑</button>
                <input type="text" id="messageInput" class="message-input" placeholder="Type a message">
                <button class="send-btn" id="sendBtn">‚û§</button>
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel hidden">
        <div class="admin-content">
            <div class="admin-header">
                <h2>üîê Admin Panel</h2>
                <p>Manage chat messages and settings</p>
            </div>
            <div class="admin-actions">
                <button class="admin-btn danger" id="clearAllBtn">
                    üóëÔ∏è Delete All Messages
                </button>
                <button class="admin-btn warning" id="exportBtn">
                    üì• Export Chat History
                </button>
                <button class="admin-btn close" id="closeAdminBtn">
                    Close Panel
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, query, orderByChild, limitToLast, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBzUELxbbaL6Wb_M1uNhjwlZHVTorN9XJs",
            authDomain: "my-whatsapp-2c1af.firebaseapp.com",
            databaseURL: "https://my-whatsapp-2c1af-default-rtdb.firebaseio.com",
            projectId: "my-whatsapp-2c1af",
            storageBucket: "my-whatsapp-2c1af.firebasestorage.app",
            messagingSenderId: "1089455460888",
            appId: "1:1089455460888:web:d0c8dea185ba6769ebe96d"
        };

        const ADMIN_PASSWORD = "Eberechi";

        let app, database, messagesRef;
        let username = '';
        let isAdmin = false;
        let isDark = true;

        // Initialize Firebase
        try {
            app = initializeApp(firebaseConfig);
            database = getDatabase(app);
            messagesRef = ref(database, 'chat-messages');
        } catch (error) {
            console.error('Firebase init error:', error);
            alert('Failed to connect to database. Please check configuration.');
        }

        // Event Listeners
        document.getElementById('joinBtn').addEventListener('click', joinChat);
        document.getElementById('adminLoginBtn').addEventListener('click', showAdminLogin);
        document.getElementById('adminSubmitBtn').addEventListener('click', loginAdmin);
        document.getElementById('backBtn').addEventListener('click', backToLogin);
        document.getElementById('themeBtn').addEventListener('click', toggleTheme);
        document.getElementById('adminPanelBtn').addEventListener('click', toggleAdminPanel);
        document.getElementById('imageBtn').addEventListener('click', () => {
            alert('üì∑ Image upload is disabled (no Firebase Storage configured)');
        });
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('clearAllBtn').addEventListener('click', clearAllMessages);
        document.getElementById('exportBtn').addEventListener('click', exportChat);
        document.getElementById('closeAdminBtn').addEventListener('click', toggleAdminPanel);
        
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinChat();
        });
        
        document.getElementById('adminPasswordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loginAdmin();
        });

        function joinChat() {
            const input = document.getElementById('usernameInput');
            if (input.value.trim()) {
                username = input.value.trim();
                startChat();
            }
        }

        function showAdminLogin() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('adminLoginScreen').classList.remove('hidden');
        }

        function backToLogin() {
            document.getElementById('adminLoginScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
        }

        function loginAdmin() {
            const user = document.getElementById('adminUsernameInput').value.trim();
            const pass = document.getElementById('adminPasswordInput').value;
            
            if (pass === ADMIN_PASSWORD && user) {
                username = user;
                isAdmin = true;
                startChat();
            } else {
                alert('‚ùå Invalid admin credentials!');
            }
        }

        function startChat() {
            document.getElementById('displayUsername').textContent = username;
            if (isAdmin) {
                document.getElementById('adminPanelBtn').classList.remove('hidden');
                document.getElementById('userStatus').innerHTML = 
                    `Admin ‚Ä¢ <span id="displayUsername">${username}</span>`;
            }
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('adminLoginScreen').classList.add('hidden');
            document.getElementById('chatScreen').classList.remove('hidden');
            document.getElementById('messageInput').focus();
            loadMessages();
        }

        function toggleTheme() {
            isDark = !isDark;
            document.body.classList.toggle('light');
            document.getElementById('themeBtn').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        function toggleAdminPanel() {
            document.getElementById('adminPanel').classList.toggle('hidden');
        }

        function clearAllMessages() {
            if (confirm('‚ö†Ô∏è Delete ALL messages? This cannot be undone!')) {
                remove(messagesRef).then(() => {
                    alert('‚úÖ All messages deleted');
                    toggleAdminPanel();
                }).catch(error => {
                    console.error('Error:', error);
                    alert('‚ùå Failed to delete messages');
                });
            }
        }

        function exportChat() {
            const messages = [];
            onValue(messagesRef, (snapshot) => {
                snapshot.forEach(child => {
                    messages.push(child.val());
                });
                
                const chatText = messages.map(msg => 
                    `[${formatTime(msg.timestamp)}] ${msg.username}: ${msg.text || '[Image]'}`
                ).join('\n');
                
                const blob = new Blob([chatText], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `chat-export-${Date.now()}.txt`;
                a.click();
                URL.revokeObjectURL(url);
                alert('‚úÖ Chat exported successfully!');
            }, { onlyOnce: true });
        }

        window.deleteMessage = async function(messageId) {
            if (!isAdmin) return;
            if (confirm('Delete this message?')) {
                const msgRef = ref(database, `chat-messages/${messageId}`);
                await remove(msgRef).catch(error => {
                    console.error('Error:', error);
                    alert('‚ùå Failed to delete message');
                });
            }
        };

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text) {
                try {
                    await push(messagesRef, {
                        username: username,
                        text: text,
                        timestamp: Date.now(),
                        type: 'text',
                        isAdmin: isAdmin
                    });
                    input.value = '';
                    input.focus();
                } catch (error) {
                    console.error('Error:', error);
                    alert('‚ùå Failed to send message');
                }
            }
        }

        function loadMessages() {
            const messagesQuery = query(messagesRef, orderByChild('timestamp'), limitToLast(100));
            
            onValue(messagesQuery, (snapshot) => {
                const wrapper = document.getElementById('messagesWrapper');
                const messages = [];
                
                snapshot.forEach(child => {
                    messages.push({ id: child.key, ...child.val() });
                });

                if (messages.length === 0) {
                    wrapper.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üí¨</div>
                            <p>No messages yet. Start the conversation!</p>
                        </div>
                    `;
                    return;
                }

                // Group messages by date
                const messagesByDate = {};
                messages.forEach(msg => {
                    const date = new Date(msg.timestamp).toDateString();
                    if (!messagesByDate[date]) messagesByDate[date] = [];
                    messagesByDate[date].push(msg);
                });

                let html = '';
                Object.entries(messagesByDate).forEach(([date, msgs]) => {
                    html += `
                        <div class="date-divider">
                            <span class="date-badge">${formatDate(date)}</span>
                        </div>
                    `;
                    
                    msgs.forEach(msg => {
                        const isOwn = msg.username === username;
                        html += `
                            <div class="message ${isOwn ? 'own' : ''}">
                                <div class="message-bubble">
                                    ${isAdmin ? `<button class="delete-btn" onclick="deleteMessage('${msg.id}')">√ó</button>` : ''}
                                    ${!isOwn ? `
                                        <div class="message-header">
                                            <span class="message-sender">${escapeHtml(msg.username)}</span>
                                            ${msg.isAdmin ? '<span class="admin-badge">üëë</span>' : ''}
                                        </div>
                                    ` : ''}
                                    ${msg.type === 'text' 
                                        ? `<div class="message-text">${escapeHtml(msg.text)}</div>` 
                                        : `<img src="${msg.imageUrl}" alt="Image" class="message-image">`
                                    }
                                    <div class="message-footer">
                                        <span class="message-time">${formatTime(msg.timestamp)}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                });

                wrapper.innerHTML = html;
                const area = document.getElementById('messagesArea');
                area.scrollTop = area.scrollHeight;
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const today = new Date().toDateString();
            const yesterday = new Date(Date.now() - 86400000).toDateString();
            
            if (dateString === today) return 'Today';
            if (dateString === yesterday) return 'Yesterday';
            return date.toLocaleDateString([], { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
