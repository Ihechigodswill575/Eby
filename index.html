<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebymedias❤️ - Universal Language Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .translator-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 20px;
        }

        .input-section, .output-section {
            display: flex;
            flex-direction: column;
        }

        .language-select {
            margin-bottom: 15px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .output-section textarea {
            background: #f8f9fa;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .translate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .translate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .clear-btn {
            background: #e0e0e0;
            color: #333;
        }

        .clear-btn:hover {
            background: #d0d0d0;
        }

        .swap-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
        }

        .swap-btn:hover {
            background: #45a049;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 10px;
            font-weight: 600;
        }

        .char-count {
            text-align: right;
            color: #999;
            font-size: 0.9em;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .translator-box {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ebymedias❤️</h1>
            <p>Translate between any languages in the world</p>
        </div>

        <div class="translator-box">
            <div class="input-section">
                <div class="language-select">
                    <select id="sourceLanguage">
                        <option value="auto">Detect Language</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese (Simplified)</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                        <option value="bn">Bengali</option>
                        <option value="tr">Turkish</option>
                        <option value="vi">Vietnamese</option>
                        <option value="th">Thai</option>
                        <option value="nl">Dutch</option>
                        <option value="pl">Polish</option>
                        <option value="sv">Swedish</option>
                        <option value="da">Danish</option>
                        <option value="no">Norwegian</option>
                        <option value="fi">Finnish</option>
                        <option value="el">Greek</option>
                        <option value="cs">Czech</option>
                        <option value="ro">Romanian</option>
                        <option value="hu">Hungarian</option>
                        <option value="id">Indonesian</option>
                        <option value="ms">Malay</option>
                        <option value="he">Hebrew</option>
                        <option value="uk">Ukrainian</option>
                    </select>
                </div>
                <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
                <div class="char-count"><span id="charCount">0</span> characters</div>
            </div>

            <div class="output-section">
                <div class="language-select">
                    <select id="targetLanguage">
                        <option value="es">Spanish</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese (Simplified)</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                        <option value="bn">Bengali</option>
                        <option value="tr">Turkish</option>
                        <option value="vi">Vietnamese</option>
                        <option value="th">Thai</option>
                        <option value="nl">Dutch</option>
                        <option value="pl">Polish</option>
                        <option value="sv">Swedish</option>
                        <option value="da">Danish</option>
                        <option value="no">Norwegian</option>
                        <option value="fi">Finnish</option>
                        <option value="el">Greek</option>
                        <option value="cs">Czech</option>
                        <option value="ro">Romanian</option>
                        <option value="hu">Hungarian</option>
                        <option value="id">Indonesian</option>
                        <option value="ms">Malay</option>
                        <option value="he">Hebrew</option>
                        <option value="uk">Ukrainian</option>
                    </select>
                </div>
                <textarea id="outputText" placeholder="Translation will appear here..." readonly></textarea>
            </div>
        </div>

        <div class="controls">
            <button class="swap-btn" onclick="swapLanguages()">⇄ Swap</button>
            <button class="translate-btn" onclick="translateText()">Translate</button>
            <button class="clear-btn" onclick="clearAll()">Clear</button>
        </div>

        <div class="loading" id="loading">Translating...</div>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const sourceLanguage = document.getElementById('sourceLanguage');
        const targetLanguage = document.getElementById('targetLanguage');
        const loading = document.getElementById('loading');
        const charCount = document.getElementById('charCount');

        inputText.addEventListener('input', function() {
            charCount.textContent = this.value.length;
        });

        async function translateText() {
            const text = inputText.value.trim();
            
            if (!text) {
                alert('Please enter some text to translate');
                return;
            }

            const source = sourceLanguage.value === 'auto' ? '' : sourceLanguage.value;
            const target = targetLanguage.value;

            loading.style.display = 'block';
            outputText.value = 'Translating...';

            try {
                const langPair = source ? `${source}|${target}` : target;
                const response = await fetch(
                    `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${langPair}`
                );
                
                const data = await response.json();
                
                if (data.responseStatus === 200 || data.responseData) {
                    outputText.value = data.responseData.translatedText;
                } else {
                    outputText.value = 'Translation error. Please try again.';
                }
            } catch (error) {
                outputText.value = 'Error connecting to translation service. Please check your internet connection and try again.';
                console.error('Translation error:', error);
            } finally {
                loading.style.display = 'none';
            }
        }

        function swapLanguages() {
            const source = sourceLanguage.value;
            const target = targetLanguage.value;
            const inputVal = inputText.value;
            const outputVal = outputText.value;

            if (source !== 'auto') {
                sourceLanguage.value = target;
                targetLanguage.value = source;
                inputText.value = outputVal;
                outputText.value = inputVal;
                charCount.textContent = inputText.value.length;
            }
        }

        function clearAll() {
            inputText.value = '';
            outputText.value = '';
            charCount.textContent = '0';
        }

        inputText.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                translateText();
            }
        });
    </script>
</body>
  </html>
