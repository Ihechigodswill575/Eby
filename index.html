<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GODSWILLMEDIAS - Video Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .brand {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand h1 {
            color: #667eea;
            font-size: 2.5em;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8e9ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: none;
        }

        .controls {
            display: none;
            margin-top: 30px;
        }

        .controls.active {
            display: block;
        }

        .control-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        select, button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 16px;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .ratio-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .ratio-btn {
            padding: 12px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .ratio-btn:hover {
            background: #667eea;
            color: white;
        }

        .ratio-btn.active {
            background: #667eea;
            color: white;
        }

        .mode-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .mode-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #764ba2;
            background: white;
            color: #764ba2;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .mode-btn:hover {
            background: #764ba2;
            color: white;
        }

        .mode-btn.active {
            background: #764ba2;
            color: white;
        }

        .preview-area {
            margin: 30px 0;
            text-align: center;
        }

        .preview-container {
            display: inline-block;
            position: relative;
            max-width: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        video, canvas {
            max-width: 100%;
            display: block;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress {
            margin: 20px 0;
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }

        .info {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand">
            <h1>üé¨ GODSWILLMEDIAS</h1>
        </div>
        <h2>Video Aspect Ratio Converter</h2>
        <p class="subtitle">Convert your videos to any aspect ratio with ease</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìπ</div>
            <h3>Click to upload or drag & drop</h3>
            <p>Support for MP4, WebM, MOV, and other video formats</p>
            <input type="file" id="fileInput" accept="video/*">
        </div>

        <div class="controls" id="controls">
            <div class="info">
                <strong>Original:</strong> <span id="originalInfo">-</span>
            </div>

            <div class="control-group">
                <label>Select Target Aspect Ratio:</label>
                <div class="ratio-buttons">
                    <button class="ratio-btn" data-ratio="9:16">9:16 (Vertical)</button>
                    <button class="ratio-btn" data-ratio="9:20">9:20 (Vertical)</button>
                    <button class="ratio-btn" data-ratio="3:4">3:4 (Vertical)</button>
                    <button class="ratio-btn" data-ratio="1:1">1:1 (Square)</button>
                    <button class="ratio-btn" data-ratio="16:9">16:9 (Horizontal)</button>
                    <button class="ratio-btn" data-ratio="4:3">4:3 (Horizontal)</button>
                </div>
            </div>

            <div class="control-group">
                <label>Conversion Mode:</label>
                <div class="mode-buttons">
                    <button class="mode-btn active" data-mode="pad">Add Padding (Fit)</button>
                    <button class="mode-btn" data-mode="crop">Crop (Fill)</button>
                </div>
            </div>

            <div class="preview-area">
                <h3>Preview:</h3>
                <div class="preview-container">
                    <canvas id="previewCanvas"></canvas>
                </div>
            </div>

            <div class="progress" id="progress"></div>

            <button class="download-btn" id="downloadBtn">‚¨áÔ∏è Download Converted Video</button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const controls = document.getElementById('controls');
        const originalInfo = document.getElementById('originalInfo');
        const previewCanvas = document.getElementById('previewCanvas');
        const downloadBtn = document.getElementById('downloadBtn');
        const progress = document.getElementById('progress');
        const ctx = previewCanvas.getContext('2d');

        let videoFile = null;
        let videoElement = document.createElement('video');
        let targetRatio = '9:16';
        let mode = 'pad';

        // Upload area handlers
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('video/')) {
                handleFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        // Ratio button handlers
        document.querySelectorAll('.ratio-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.ratio-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                targetRatio = btn.dataset.ratio;
                updatePreview();
            });
        });

        // Mode button handlers
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                mode = btn.dataset.mode;
                updatePreview();
            });
        });

        function handleFile(file) {
            videoFile = file;
            const url = URL.createObjectURL(file);
            videoElement.src = url;
            
            videoElement.addEventListener('loadedmetadata', () => {
                const w = videoElement.videoWidth;
                const h = videoElement.videoHeight;
                const ratio = (w / h).toFixed(2);
                originalInfo.textContent = `${w}x${h} (${ratio}:1)`;
                
                controls.classList.add('active');
                document.querySelector('.ratio-btn').classList.add('active');
                updatePreview();
            });
        }

        function updatePreview() {
            if (!videoElement.src) return;

            const [targetW, targetH] = targetRatio.split(':').map(Number);
            const targetAspect = targetW / targetH;
            const sourceW = videoElement.videoWidth;
            const sourceH = videoElement.videoHeight;
            const sourceAspect = sourceW / sourceH;

            let canvasW, canvasH, drawX, drawY, drawW, drawH;

            // Set canvas size based on target ratio
            const maxSize = 400;
            if (targetAspect > 1) {
                canvasW = maxSize;
                canvasH = maxSize / targetAspect;
            } else {
                canvasH = maxSize;
                canvasW = maxSize * targetAspect;
            }

            previewCanvas.width = canvasW;
            previewCanvas.height = canvasH;

            if (mode === 'pad') {
                // Fit entire video with padding
                if (sourceAspect > targetAspect) {
                    drawW = canvasW;
                    drawH = canvasW / sourceAspect;
                    drawX = 0;
                    drawY = (canvasH - drawH) / 2;
                } else {
                    drawH = canvasH;
                    drawW = canvasH * sourceAspect;
                    drawX = (canvasW - drawW) / 2;
                    drawY = 0;
                }
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvasW, canvasH);
            } else {
                // Crop to fill
                if (sourceAspect > targetAspect) {
                    drawH = canvasH;
                    drawW = canvasH * sourceAspect;
                    drawX = (canvasW - drawW) / 2;
                    drawY = 0;
                } else {
                    drawW = canvasW;
                    drawH = canvasW / sourceAspect;
                    drawX = 0;
                    drawY = (canvasH - drawH) / 2;
                }
            }

            ctx.drawImage(videoElement, drawX, drawY, drawW, drawH);
        }

        downloadBtn.addEventListener('click', async () => {
            if (!videoFile) return;

            downloadBtn.disabled = true;
            progress.textContent = 'Processing video... This may take a while.';

            try {
                const [targetW, targetH] = targetRatio.split(':').map(Number);
                const targetAspect = targetW / targetH;
                const sourceW = videoElement.videoWidth;
                const sourceH = videoElement.videoHeight;
                const sourceAspect = sourceW / sourceH;

                // Calculate output dimensions
                let outputW, outputH;
                if (targetAspect > 1) {
                    outputW = 1920;
                    outputH = Math.round(1920 / targetAspect);
                } else {
                    outputH = 1920;
                    outputW = Math.round(1920 * targetAspect);
                }

                const canvas = document.createElement('canvas');
                canvas.width = outputW;
                canvas.height = outputH;
                const ctx = canvas.getContext('2d');

                const stream = canvas.captureStream(30);
                const mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm;codecs=vp9',
                    videoBitsPerSecond: 5000000
                });

                const chunks = [];
                mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `converted_${targetRatio.replace(':', 'x')}_${mode}.webm`;
                    a.click();
                    
                    progress.textContent = '‚úÖ Download complete!';
                    downloadBtn.disabled = false;
                    setTimeout(() => progress.textContent = '', 3000);
                };

                mediaRecorder.start();
                videoElement.currentTime = 0;
                videoElement.play();

                const renderFrame = () => {
                    if (videoElement.ended) {
                        mediaRecorder.stop();
                        return;
                    }

                    let drawX, drawY, drawW, drawH;

                    if (mode === 'pad') {
                        if (sourceAspect > targetAspect) {
                            drawW = outputW;
                            drawH = outputW / sourceAspect;
                            drawX = 0;
                            drawY = (outputH - drawH) / 2;
                        } else {
                            drawH = outputH;
                            drawW = outputH * sourceAspect;
                            drawX = (outputW - drawW) / 2;
                            drawY = 0;
                        }
                        ctx.fillStyle = '#000';
                        ctx.fillRect(0, 0, outputW, outputH);
                    } else {
                        if (sourceAspect > targetAspect) {
                            drawH = outputH;
                            drawW = outputH * sourceAspect;
                            drawX = (outputW - drawW) / 2;
                            drawY = 0;
                        } else {
                            drawW = outputW;
                            drawH = outputW / sourceAspect;
                            drawX = 0;
                            drawY = (outputH - drawH) / 2;
                        }
                    }

                    ctx.drawImage(videoElement, drawX, drawY, drawW, drawH);
                    requestAnimationFrame(renderFrame);
                };

                renderFrame();

            } catch (error) {
                progress.textContent = '‚ùå Error processing video: ' + error.message;
                downloadBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
