<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebymedias Chat - Premium Messaging</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-purple: #a855f7;
            --hot-pink: #ec4899;
            --deep-navy: #0f1226;
            --charcoal: #1a1d35;
            --soft-white: #f3f4f6;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--deep-navy);
            color: var(--soft-white);
            overflow-x: hidden;
        }

        body.light {
            --deep-navy: #f9fafb;
            --charcoal: #ffffff;
            --soft-white: #111827;
            --glass-bg: rgba(0, 0, 0, 0.03);
            --glass-border: rgba(0, 0, 0, 0.08);
        }

        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            opacity: 0.6;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--neon-purple);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); opacity: 0.3; }
            25% { transform: translate(100px, -100px); opacity: 0.6; }
            50% { transform: translate(-50px, -150px); opacity: 0.4; }
            75% { transform: translate(150px, -50px); opacity: 0.5; }
        }

        .username-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 24px;
            background: var(--deep-navy);
        }

        .username-card {
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 48px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .username-logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--neon-purple), var(--hot-pink));
            border-radius: 24px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            animation: pulse 2s infinite;
            transform: rotate(12deg);
        }

        .username-logo span {
            transform: rotate(-12deg);
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0.7); }
            50% { box-shadow: 0 0 40px 20px rgba(168, 85, 247, 0); }
        }

        .username-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .username-title h1 {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--neon-purple), var(--hot-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .username-title p {
            opacity: 0.7;
            font-size: 16px;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.8;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            font-size: 16px;
            color: var(--soft-white);
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .input-group input:focus {
            border-color: var(--neon-purple);
            box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.2);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--neon-purple), var(--hot-pink));
            border: none;
            border-radius: 16px;
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(168, 85, 247, 0.6);
        }

        .btn-secondary {
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 2px solid var(--neon-purple);
            border-radius: 16px;
            color: var(--neon-purple);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: var(--neon-purple);
            color: white;
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }

        .chat-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            border-bottom: 1px solid var(--glass-border);
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 100;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--neon-purple), var(--hot-pink));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            animation: pulse 2s infinite;
        }

        .logo-text h1 {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--neon-purple), var(--hot-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-text p {
            font-size: 12px;
            opacity: 0.6;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .username-badge {
            padding: 10px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 14px;
        }

        .username-badge.admin {
            background: linear-gradient(135deg, #f59e0b, #dc2626);
            border: none;
            color: white;
        }

        .icon-btn {
            width: 44px;
            height: 44px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            background: rgba(168, 85, 247, 0.2);
            border-color: var(--neon-purple);
            transform: scale(1.1);
        }

        .icon-btn.admin-btn {
            background: linear-gradient(135deg, #f59e0b, #dc2626);
            border: none;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            position: relative;
            z-index: 10;
        }

        .messages-wrapper {
            max-width: 900px;
            margin: 0 auto;
        }

        .loading-state, .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            text-align: center;
        }

        .error-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            text-align: center;
            padding: 20px;
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .spinner {
            width: 56px;
            height: 56px;
            border: 4px solid rgba(168, 85, 247, 0.2);
            border-top-color: var(--neon-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--neon-purple), var(--hot-pink));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 56px;
            margin-bottom: 24px;
            opacity: 0.6;
        }

        .message {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            animation: messageSlideIn 0.4s ease-out;
            position: relative;
        }

        @keyframes messageSlideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 65%;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            opacity: 0.6;
            font-weight: 500;
        }

        .message.own .message-meta {
            flex-direction: row-reverse;
        }

        .message-bubble {
            padding: 16px 20px;
            border-radius: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            word-wrap: break-word;
            position: relative;
        }

        .message.own .message-bubble {
            background: linear-gradient(135deg, var(--neon-purple), var(--hot-pink));
            border: none;
            color: white;
            border-top-right-radius: 6px;
        }

        .message:not(.own) .message-bubble {
            border-top-left-radius: 6px;
        }

        .message-bubble img {
            max-width: 100%;
            border-radius: 12px;
            display: block;
        }

        .delete-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 28px;
            height: 28px;
            background: #dc2626;
            border: 2px solid var(--deep-navy);
            border-radius: 50%;
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .message:hover .delete-btn {
            display: flex;
        }

        .delete-btn:hover {
            transform: scale(1.15);
            background: #b91c1c;
        }

        .input-area {
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            border-top: 1px solid var(--glass-border);
            padding: 24px 32px;
            position: relative;
            z-index: 100;
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 16px 24px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: var(--soft-white);
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .message-input:focus {
            border-color: var(--neon-purple);
            box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.15);
        }

        .send-btn {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, var(--neon-purple), var(--hot-pink));
            border: none;
            border-radius: 14px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(168, 85, 247, 0.4);
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 12px 32px rgba(168, 85, 247, 0.6);
        }

        .send-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .admin-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            padding: 24px;
        }

        .admin-content {
            background: var(--charcoal);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 48px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            animation: slideUp 0.4s ease-out;
        }

        .admin-content h2 {
            font-size: 32px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 32px;
            background: linear-gradient(135deg, #f59e0b, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .admin-actions {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .admin-action-btn {
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.5);
        }

        .btn-close {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--soft-white);
        }

        .btn-close:hover {
            background: rgba(168, 85, 247, 0.2);
            border-color: var(--neon-purple);
        }

        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
            }

            .logo-text h1 {
                font-size: 18px;
            }

            .username-badge span {
                display: none;
            }

            .messages-container {
                padding: 20px;
            }

            .message-content {
                max-width: 80%;
            }

            .input-area {
                padding: 16px 20px;
            }

            .username-card {
                padding: 32px 24px;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(168, 85, 247, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(168, 85, 247, 0.5);
        }
    </style>
</head>

                app = initializeApp(firebaseConfig);

        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {

            particle.className = 'particle';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Event Listeners
        document.getElementById('joinBtn').addEventListener('click', joinChat);
        document.getElementById('adminLoginBtn').addEventListener('click', showAdminLogin);
        document.getElementById('adminSubmitBtn').addEventListener('click', loginAdmin);
        document.getElementById('backBtn').addEventListener('click', backToUsername);
        document.getElementById('themeBtn').addEventListener('click', toggleTheme);
        document.getElementById('adminBtn').addEventListener('click', toggleAdminPanel);
        document.getElementById('imageBtn').addEventListener('click', () => document.getElementById('imageInput').click());
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('clearAllBtn').addEventListener('click', clearAllMessages);
        document.getElementById('closeAdminBtn').addEventListener('click', toggleAdminPanel);
        document.getElementById('imageInput').addEventListener('change', handleImageUpload);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinChat();
        });
        document.getElementById('adminPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loginAdmin();
